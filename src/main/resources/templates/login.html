<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/loginStyle.css">
</head>
<body> 
    <div class="login-box">
        <h2>Login</h2>  
        <form th:action="@{/login}" method="post">
        
            <input type="text" id="username" name="id" placeholder="Id" required
                    oninvalid="this.setCustomValidity('아이디를 입력해 주세요')"
                    oninput="this.setCustomValidity('')">   
            <input type="password" id="password" name="password" placeholder="Password" required
                    oninvalid="this.setCustomValidity('비밀번호를 입력해 주세요')"
                    oninput="this.setCustomValidity('')">
            
            <div class="button-group">
            <button type="submit" class="form-btn">로그인</button> 
            <a th:href="@{/signup}" class="form-btn">회원가입</a>
            </div>
        </form>
    </div>
</body>
</html>
