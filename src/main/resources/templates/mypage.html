<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>마이페이지 - GlobeTrek</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h2 class="mb-4">
    <span data-id="nickname">닉네임</span>님의 마이페이지
	<button class="btn btn-sm btn-outline-primary ms-2" data-bs-toggle="modal" data-bs-target="#editUserModal">회원 정보 수정</button>
    <a href="/countries" class="btn btn-sm btn-outline-primary ms-2">HOME</a>
  </h2>

  <!-- 사용자 기본 정보 -->
  <div class="row mb-4">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">닉네임</h5>
          <p><strong>닉네임:</strong> <span data-id="nickname">로딩 중...</span></p>
          <h5 class="card-title">가입일</h5>
          <p><strong>가입일:</strong> <span data-id="createdAt" id="createdAt">로딩 중...</span></p>
        </div>
      </div>
    </div>
  </div>

  <!-- 마이페이지 기능 카드 -->
  <div class="d-flex flex-column gap-3">
    <div class="card h-100 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">📅 My Plan <span class="badge bg-secondary">2</span></h5>
        <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#planModal">일정 보기</button>
      </div>
    </div>
    
    
    <div class="card h-100 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">🗨️ My Comment <span class="badge bg-dark">5</span></h5>
        <button class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#commentModal">댓글 보기</button>
      </div>
    </div>
   
  </div>
  
  
<!-- 모달: Edit Profile -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editUserModalLabel">회원정보 수정</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="editForm">
          <div class="mb-3">
            <label for="nickname" class="form-label">닉네임</label>
            <input type="text" class="form-control" id="nickname" name="nickname" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
        </form>
        <div id="resultMessage" class="mt-2"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
        <button type="submit" class="btn btn-primary" form="editForm">수정하기</button>
      </div>
    </div>
  </div>
</div> 

<!-- 모달: My Comment -->
<div class="modal fade" id="commentModal" tabindex="-1" aria-labelledby="commentModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="commentModalLabel">내 댓글</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
      </div>
      <div class="modal-body">
        <table class="table">
          <thead>
            <tr>
              <th>날짜</th>
              <th>여행지</th>
              <th>댓글 내용</th>
            </tr>
          </thead>
          <tbody id ="commentTableBody">

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- 모달: My Plan -->
<div class="modal fade" id="planModal" tabindex="-1" aria-labelledby="planModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="planModalLabel">내 일정</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
      </div>
      <div class="modal-body">
        <table class="table">
          <thead>
            <tr>
              <th>여행지</th>
              <th>시작일</th>
              <th>종료일</th>
              <th>삭제</th>
            </tr>
          </thead>
          <tbody id="planListBody">
            <!-- JS로 플랜 렌더링 -->
          </tbody>
        </table>
        <hr>
        <h6>새 일정 추가</h6>
        <form id="addPlanForm" class="row g-2">
          <div class="col-md-4">
            <select class="form-select" id="planCountry" required>
              <option value="">여행지 선택</option>
              <option value="일본">🇯🇵 일본</option>
              <option value="프랑스">🇫🇷 프랑스</option>
              <!-- 필요한 국가 계속 추가 -->
            </select>
          </div>
          <div class="col-md-3">
            <input type="date" class="form-control" id="planStart" required>
          </div>
          <div class="col-md-3">
            <input type="date" class="form-control" id="planEnd" required>
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">등록</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/user_edit.js"></script>
<script src="/js/mypage.js"></script>
<script src="/js/mypage_comment.js"></script>
<script src="/js/mypage_plan.js"></script>
</body>
</html>
